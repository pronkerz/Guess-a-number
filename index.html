<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Guess a number!</title>
</head>
<body>
	<h1>Guess the number</h1>
	<h2>Guess the number from 1 to 10</h2>
	<div>
		<button id="1">1</button>
		<button id="2">2</button>
		<button id="3">3</button>
		<button id="4">4</button>
		<button id="5">5</button>
		<button id="6">6</button>
		<button id="7">7</button>
		<button id="8">8</button>
		<button id="9">9</button>
		<button id="10">10</button>
	</div>
	<p class="you-have-tries">You have 3 tries</p>
	<p class="did-not-guess">Sorry, you did not guessed the number. Try again!</p>
	<p class="lose">You lose! Refresh the page to continue playing</p>
	<p class="won">You have guessed a number!</p>
	<script src="script.js"></script>
</body>
</html>
